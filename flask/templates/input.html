<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/input.css">
    <title>Document</title>
</head>

<body>
    <div class="word">
        <h1 class="wordhead">SOUNDEE</h1>
        <h3 class="wordbody">
            Soundee will provide BGM in your view <br>
            Insert image to analysis <br>
            Analysis takes about 10 seconds</h3>
    </div>
    <form action="/output" id="imgform" method="POST" enctype="multipart/form-data">

        <input id="file" class="file" type="file" name="file" placeholder="Choose File">
    </form>
    <button class="formbutton" type="submit" form="imgform">Submit</button>
</body>

</html>
